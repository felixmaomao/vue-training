<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            {{ message }}
        </div>

        <div id="app2">
            <span v-bind:title="message2">
                hold your mouse for several minutes
            </span>
        </div>

        <div id="app3">
            <span v-if="seen">
                now you seen me.
            </span>
        </div>

        <div id="app4">
            <ol>
                <li v-for="todo in todos" :key="text">
                    {{todo.text}}
                </li>
            </ol>
        </div>
    
        <div id="app5">
            <p>{{ message}}</p>
            <button v-on:click="reverseMessage">reverse message</button>
        </div>

        <div id="app6">
            <p>{{ message }}</p>
            <input v-model="message"/>
        </div>

        <div id="app7">
            <ol>
            <todoItem v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todoItem>
            </ol>
        </div>

    

        <script type="text/javascript">
            var app = new Vue({
                el:'#app',
                data:{
                    message:'hello world'
                }        
            });

            var app2= new Vue({
                el:'#app2',
                data:{
                    message2:'felix title'
                }
            });

            var app3=new Vue({
                el:'#app3',
                data:{
                    seen:true
                }
            });

            var app4=new Vue({
                el:'#app4',
                data:{
                    todos:[
                        {text:'learn vuejs'},
                        {text:'be a full stack developer'},
                        {text:'enhance your skills and earn from upwork'}
                    ]
                }
            });

            var app5=new Vue({
                el:'#app5',
                data:{
                    message:'hello vue.js!'
                },
                methods:{
                    reverseMessage:function(){
                        this.message=this.message.split('').reverse().join('');
                    }
                }
            });

            var app6=new Vue({
                el:'#app6',
                data:{
                    message:'hello world'
                }
            });

            Vue.component('todoItem', {
                props:['todo'],
                template:'<li>{{todo.text}}</li>'
            })

            var app7=new Vue({
                el:'#app7',
                data:{
                    groceryList:[
                        {id:1,text:'apple'},
                        {id:2,text:'banana'},
                        {id:3,text:'peech'}                    
                    ]
                }
            });
        </script>
    </body>
</html>
