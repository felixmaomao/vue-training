<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>


    <script type="text/javascript">  
        Vue.component('grid-item', {
            props: ['item'],
            template: '<li>{{item.name}}</li>'
        })

        Vue.component('user-card', {
            template: ''
        })
    </script>
</head>

<body>


    <ol id="userList">
        <grid-item v-for="user in userList" v-bind:item="user" :key="user.id"></grid-item>
    </ol>

    <div id="userCard" class="card" style="width: 18rem;">
        <img class="card-img-top" v-bind:src="url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">{{desc}}</p>
            <a v-bind:href="linkAction" class="btn btn-primary">{{linkText}}</a>
        </div>
    </div>

    <script type="text/javascript">
        var users = new Vue({
            el: '#userList',
            data: {
                userList: [
                    { id: 1, name: 'felix', sex: 'male' },
                    { id: 2, name: 'max', sex: 'femalef' }
                ]
            }
        });

        var user = new Vue({
            el: '#userCard',
            data: {
                url: 'img/v2-62bcc982a3ab1857d4d2db033d009fad_b.jpg',
                title: 'felix',
                desc: 'felix text',
                linkText: 'Go somewhere',
                linkAction:'#'
            }
        });
    </script>


</body>

</html>
