<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage }}"</p>
    </div>

    <!-- 使用计算属性 -->
    <div id="anotherExample">
        <p>original message:"{{ text}}"</p>
        <p>original message:"{{ changedtext}}"</p>
    </div>

    <!-- 使用方法 -->
    <div id="thirdExample">
        <p>original message:"{{ text}}"</p>
        <p>original message:"{{ changedtext()}}"</p>
    </div>

    <script type="text/javascript">
        var m = new Vue({
            el: '#example',
            data: {
                message: 'hello'
            },
            computed: {
                reversedMessage: function () {
                    return this.message.split('').reverse().join('');
                }
            }

        });


        //    使用计算属性 
        var n = new Vue({
            el: '#anotherExample',
            data: {
                text: 'hello felix'
            },
            computed: {
                changedtext: function () {
                    return Date.now();
                }
            }
        });

        new Vue({
            el: '#thirdExample',
            data: {
                text: 'hello maomap'
            },
            methods: {
                changedtext: function () {
                    return "changed text from methods";
                }
            }
        });
    </script>
</body>

</html>
