<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <button v-on:click="count+=1">Add 1</button>
        <span>{{count}}</span>
    </div>

    <div id="app2">
        <button v-on:click="greet">greet</button>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#example',
            data: {
                count: 0
            }
        });

        var app2 = new Vue({
            el: '#app2',
            data: {
                name: 'vue.js'
            },
            methods: {
                greet: function () {
                    alert('hello ' + this.name);
                }
            }
        });
    </script>
</body>

</html>
